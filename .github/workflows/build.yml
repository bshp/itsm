name: Docker CI
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '.gitignore'
      - 'README.md'
  schedule:
    - cron:  '15 0 * * 0'
env:
  OCIE_VERSION: 24.04
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Configure Docker
      uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKER_USER}}
        password: ${{secrets.DOCKER_TOKEN}}
    - name: Checkout Main
      uses: actions/checkout@v4
      with:
        ref: main
    - name: Set Version
      run: |
        echo "ITSM_VERSION=$(wget --quiet --no-cookies https://hub.docker.com/v2/namespaces/jetbrains/repositories/youtrack/tags?page_size=1 -O - | jq -c '.results[].name' | tr -d \")" >> $GITHUB_ENV
    - name: Build Custom
      run: |
        docker build . -f custom.dockerfile --pull --build-arg OCIE_VERSION=${{ env.OCIE_VERSION }} --build-arg ITSM_VERSION=${{ env.ITSM_VERSION }} --tag bshp/itsm:${{ env.ITSM_VERSION }} --progress=plain --no-cache
    - name: Push Custom
      run: |
        docker push bshp/itsm:${{ env.ITSM_VERSION }}
    - name: Build Jetbrains
      run: |
        docker build . -f jetbrains.dockerfile --pull --build-arg ITSM_VERSION=${{ env.ITSM_VERSION }} --tag bshp/itsm:latest  --progress=plain --no-cache
    - name: Push Jetbrains
      run: |
        docker push bshp/itsm:latest
